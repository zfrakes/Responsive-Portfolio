    <link rel="stylesheet" type="text/css" href="style.css">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class= "container ">
           <h1 id="name">Zoey Frakes</h1>

   </nav>


<div class="container-fluid my-class">
<div class="container abtCont">
    <span class="border"></span>
        <h2>Contact</h2>
	<div class="row" id= "rowcon">
        <div class="col ">
                <hr/>
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
            
    
    
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="person" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
           
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message"  rows="5"></textarea>
              </div>
            </div>
    
          
                <button id="submit"type="submit" class="btn btn-secondary" >Submit</button>
           
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</div>
<footer>
    
        <div class="row text-center">
             <div class="col-md-4">
